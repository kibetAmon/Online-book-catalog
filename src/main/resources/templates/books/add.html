<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book | Book Catalog</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header>
    <div class="container">
        <h1>âž• Add  New Book</h1>
        <nav>
            <a th:href="@{/}">Home</a>
            <a th:href="@{/books}">All Books</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </div>
</header>

<main class="container">
    <section class="content-section">
        <h2>Add a Book</h2>

        <form th:action="@{/books/add}" th:object="${book}" method="post" class="form-card">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required />

            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{author}" required />

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" required />

            <label for="publishedDate">Published Date:</label>
            <input type="date" id="publishedDate" th:field="*{publishedDate}" required />

            <label for="coverImageUrl">Cover Image URL:</label>
            <input type="url" id="coverImageUrl" th:field="*{coverImageUrl}" />

            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 Book Catalog. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
