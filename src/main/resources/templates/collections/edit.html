<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Collection | Book Catalog</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/collections.css}">
</head>
<body>

<header>
    <div class="container">
        <h1>✏️ Edit Collection</h1>
        <nav>
            <a th:href="@{/}">Home</a>
            <a th:href="@{/books}">All Books</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </div>
</header>

<main class="container">
    <section class="content-section">
        <h2>Edit Collection</h2>

        <form th:action="@{/collections/edit}" method="post">
            <input type="hidden" name="id" th:value="${collection.id}" />
            <input type="hidden" name="userId" th:value="${collection.userId}" />

            <label for="name">Collection Name:</label>
            <input type="text" id="name" name="name" th:value="${collection.name}" required />

            <button type="submit" class="btn btn-primary">Update Collection</button>
        </form>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 Book Catalog. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
